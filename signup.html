<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Love Running. club for runners in dublin ireland. Urban running. Dublin docklands and Phoneix park" />
    <meta name="keyword" content="love running, run , sport , activty, running, ireland, exercise, dublin" />
    <title>Love Running</title>
    <!-- favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>

        <input type="checkbox" id="nav-toggle" class="nav-toggle" />
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>

        

        <nav>
            <ul id="menu">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="signup">
            <form id="signup-form" action="https://formdump.codeinstitute.net" method="post">
                <h2>Let's get you signed up! <i class="fa-solid fa-heart-pulse"></i></h2>
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" required>
                
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" required>
                
                <br>
                <label for="email-address">Email Address</label>
                <input type="email" name="email-address" id="email-address" required>
               
                <br>
                <div class="radio-buttons">
                    <div id="road">
                        <input type="radio" name="running-preference" id="road" value="road" required>
                        <label for="road">Road</label>

                    </div>
                

                <div id="trail">
                    <input type="radio" name="running-preference" id="trail" value="trail" required>
                    <label for="trail">Trail</label>
                </div>

                <div id="both">
                    <input type="radio" name="running-preference" id="both" value="both">
                    <label for="both">Both</label>
                </div>

                </div>

                
                <div>
                    <button type="submit" class="join-button">Let's Run</button>
                </div>


            </form>
        </section>
    </main>

    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Vist our facebook page (opens in a new tab)"></a><i class="fa-brands fa-facebook"></i>
            </li>

            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Vist our instagram page (opens in a new tab)"></a><i class="fa-brands fa-instagram"></i>
            </li>

            <li>
                <a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Vist our youtube page (opens in a new tab)"></a><i class="fa-brands fa-youtube"></i>
            </li>

            <li>
                <a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Vist our twitter page (opens in a new tab)"></a><i class="fa-brands fa-twitter"></i>
            </li>
        </ul>
    </footer>
